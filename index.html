<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#fefce8',
                100: '#fef9c3',
                200: '#fef08a',
                300: '#fde047',
                400: '#facc15',
                500: '#eab308',
                600: '#ca8a04',
                700: '#a16207',
                800: '#854d0e',
                900: '#713f12',
                950: '#422006',
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
          --recharts-text-fill: #64748b; /* slate-500 */
      }
      .dark {
          --recharts-text-fill: #94a3b8; /* slate-400 */
      }
      /* Custom animation for modals */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes zoomIn {
        from { transform: scale(0.95); }
        to { transform: scale(1); }
      }
      .animate-in {
        animation-duration: 300ms;
        animation-timing-function: ease-out;
      }
      .fade-in-0 {
        animation-name: fadeIn;
      }
      .zoom-in-95 {
        animation-name: zoomIn;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
        "recharts": "https://esm.sh/recharts@^3.1.0"
      }
    }
    </script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="bg-slate-50 dark:bg-[#111111]">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
